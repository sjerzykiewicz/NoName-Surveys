name: Playwright Tests

on: 
  pull_request:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup backend
        working-directory: ../backend
        run: |
          docker build . --file Dockerfile --tag noname-surveys-backend:latest
          docker run -d -p 3000:3000 --name noname-surveys-backend noname-surveys-backend:latest
        

      - name: Install dependencies
        run: npm ci

      - name: Generate auth secret
        run: |
          echo "AUTH_SECRET=$(npx auth secret)" > .env
          echo "BACKEND_HOST=http://localhost:3000" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
